<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are you stupid?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ffccd5, #ffe6e9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #ff0055;
      text-align: center;
    }

    .yes-btn, .no-btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }

    .yes-btn {
      background-color: #4CAF50;
      color: white;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
    }

    .no-btn {
      background-color: #f44336;
      color: white;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>Are you stupid?</h1>
  <button class="yes-btn" onclick="alert('I knew it! ðŸ˜‚')">Yes</button>
  <button class="no-btn" id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const padding = 20;
      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const randX = Math.random() * maxX + padding / 2;
      const randY = Math.random() * maxY + padding / 2;

      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;
      noBtn.style.transform = "none"; // cancel center offset
    });
  </script>
</body>
</html>
