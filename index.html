<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do U Like Me?</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
    }

    #buttons {
      margin-top: 30px;
      position: relative;
      height: 200px; /* give space for buttons */
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      position: relative;
    }

    #noBtn {
      position: absolute;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 16px;
      color: gray;
      opacity: 0.5;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Do u like me?</h1>
  <div id="buttons">
    <button id="yesBtn" onclick="alert('Yay! ðŸ˜Š')">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="watermark">notlxze</div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 10; // Padding from edges

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * (maxY - 100) + 100; // Avoid top header area

      noBtn.style.left = `${Math.max(0, x)}px`;
      noBtn.style.top = `${Math.max(0, y)}px`;
    }

    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', moveButton); // for mobile
  </script>
</body>
</html>
