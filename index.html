<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are you stupid?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ffccd5, #ffe6e9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 3rem;
      color: #ff0055;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .yes-btn {
      background-color: #4CAF50;
      color: white;
    }

    .no-btn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Are you stupid?</h1>
  <div class="buttons">
    <button class="yes-btn" onclick="alert('I knew it! ðŸ˜‚')">Yes</button>
    <button class="no-btn" id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const container = document.querySelector('.buttons');

    noBtn.addEventListener('mouseover', () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY - 100}px`; // a little upward for better view
    });
  </script>
</body>
</html>
