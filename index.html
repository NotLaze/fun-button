<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do U Like Me?</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 2rem;
    }

    #buttons {
      margin-top: 30px;
      position: relative;
      height: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
    }

    #noBtn {
      position: absolute;
      z-index: 10;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 16px;
      color: gray;
      opacity: 0.5;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Do u like me?</h1>
  <div id="buttons">
    <button id="yesBtn" onclick="alert('Yay! ðŸ˜Š')">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="watermark">notlxze</div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 10;

      // Calculate max X and Y within the screen bounds
      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      // Offset Y by 60px to avoid overlapping with the heading
      const x = Math.random() * maxX;
      const y = Math.random() * (maxY - 60) + 60;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Event listeners for desktop and mobile
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', moveButton); 
  </script>
</body>
</html>
