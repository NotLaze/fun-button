<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are you stupid?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ffccd5, #ffe6e9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #ff0055;
      text-align: center;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      width: 100%;
      height: 300px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      position: absolute;
    }

    .yes-btn {
      background-color: #4CAF50;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    .no-btn {
      background-color: #f44336;
      color: white;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>Are you stupid?</h1>
  <div class="buttons">
    <button class="yes-btn" onclick="alert('I knew it! ðŸ˜‚')">Yes</button>
    <button class="no-btn" id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth;
      const maxY = window.innerHeight - btnHeight;

      const randX = Math.random() * maxX;
      const randY = Math.random() * (maxY - 100) + 50; // avoid top edge

      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;
    });
  </script>
</body>
</html>
