<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are you stupid?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ffccd5, #ffe6e9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #ff0055;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 30px;
      margin-top: 30px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: top 0.1s, left 0.1s;
    }

    .yes-btn {
      background-color: #4CAF50;
      color: white;
    }

    .no-btn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Are you stupid?</h1>
  <div class="buttons" id="btnContainer">
    <button class="yes-btn" onclick="alert('I knew it! ðŸ˜‚')">Yes</button>
    <button class="no-btn" id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    // Start in center next to Yes button
    noBtn.style.left = '120px';
    noBtn.style.top = '0px';

    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const distX = e.clientX - btnX;
      const distY = e.clientY - btnY;
      const distance = Math.sqrt(distX * distX + distY * distY);

      const maxDist = 100;

      if (distance < maxDist) {
        // Move away in opposite direction
        const moveX = -distX / distance * 100;
        const moveY = -distY / distance * 100;

        let newLeft = parseFloat(noBtn.style.left) + moveX;
        let newTop = parseFloat(noBtn.style.top) + moveY;

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        // Clamp to screen bounds
        const maxLeft = window.innerWidth - btnWidth;
        const maxTop = window.innerHeight - btnHeight;
        newLeft = Math.max(0, Math.min(newLeft, maxLeft));
        newTop = Math.max(0, Math.min(newTop, maxTop));

        noBtn.style.left = newLeft + 'px';
        noBtn.style.top = newTop + 'px';
      }
    });
  </script>
</body>
</html>
