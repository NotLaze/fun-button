<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do U Like Me?</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
    }

    #buttons {
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      position: relative;
    }

    #noBtn {
      position: absolute;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 16px;       /* Bigger watermark font */
      color: gray;
      opacity: 0.5;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Do u like me?</h1>
  <div id="buttons">
    <button id="yesBtn" onclick="alert('Yay! ðŸ˜Š')">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="watermark">notlxze</div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', moveButton); // for mobile
  </script>
</body>
</html>
