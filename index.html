<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are you stupid?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ffccd5, #ffe6e9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #ff0055;
      text-align: center;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: top 0.1s, left 0.1s;
    }

    .yes-btn {
      background-color: #4CAF50;
      color: white;
      left: calc(50% - 100px);
      top: 100px;
    }

    .no-btn {
      background-color: #f44336;
      color: white;
      left: calc(50% + 100px);
      top: 100px;
    }
  </style>
</head>
<body>
  <h1>Are you stupid?</h1>
  <div class="buttons">
    <button class="yes-btn" onclick="alert('I knew it! ðŸ˜‚')">Yes</button>
    <button class="no-btn" id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;

      const dx = e.clientX - btnCenterX;
      const dy = e.clientY - btnCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const threshold = 80;
      if (distance < threshold) {
        let moveX = dx > 0 ? -100 : 100;
        let moveY = dy > 0 ? -100 : 100;

        // If diagonal, move both
        if (Math.abs(dx) > 20 && Math.abs(dy) > 20) {
          moveX = dx > 0 ? -100 : 100;
          moveY = dy > 0 ? -100 : 100;
        } else if (Math.abs(dx) > Math.abs(dy)) {
          moveX = dx > 0 ? -100 : 100;
          moveY = 0;
        } else {
          moveY = dy > 0 ? -100 : 100;
          moveX = 0;
        }

        let newLeft = noBtn.offsetLeft + moveX;
        let newTop = noBtn.offsetTop + moveY;

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const containerWidth = window.innerWidth;
        const containerHeight = window.innerHeight;

        // Clamp inside screen
        newLeft = Math.max(0, Math.min(newLeft, containerWidth - btnWidth));
        newTop = Math.max(0, Math.min(newTop, containerHeight - btnHeight));

        noBtn.style.left = newLeft + 'px';
        noBtn.style.top = newTop + 'px';
      }
    });
  </script>
</body>
</html>
